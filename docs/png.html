<!DOCTYPE html>
<html>

<head>

  <meta name="description" content="Some interactive maps made with D3.js">
  <meta name="author" content="Cornelia Gamst">

  <meta property="og:title" content="Maps with D3.js">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gamst.github.io/d3-maps">
  <meta property="og:description" content="Some interactive maps made with D3.js">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>D3 Maps</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }

    #map-image {
      display: none;
    }
  </style>

  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    var width = null;
    var height = null
    var scale = 0;
    var svg = null
    var tooltip = null;
    var projection = null;
    var path = null;
    var g = null;
    var parsedData = {};

    function enableDownloadButton(imgData) {
      document.getElementById('download-btn').onclick = () => {
        var link = document.createElement('a');
        link.download = 'map.png';
        link.href = imgData;
        link.click();
      };
    }

    function convertMaptoPNG() {
      // Select the SVG element
      var svg = document.querySelector('svg');

      // Get the SVG dimensions and create a canvas element with the same dimensions
      var svgData = new XMLSerializer().serializeToString(svg);
      var canvas = document.createElement('canvas');
      var ctx = canvas.getContext('2d');
      var width = parseInt(svg.getAttribute('width'));
      var height = parseInt(svg.getAttribute('height'));
      canvas.width = width;
      canvas.height = height;

      var img = new Image();
      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        var imgData = canvas.toDataURL('image/png');

        document.getElementById('map-image').src = imgData;
        document.getElementById('map-image').width = width;
        document.getElementById('map-image').height = height;
        document.getElementById('map-image').style.display = "block";

        enableDownloadButton(imgData);

      };
      img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
    }

    function drawMap() {
      width = document.body.getBoundingClientRect().width;
      height = document.body.getBoundingClientRect().height;
      scale = 0;

      if (width < 450) {
        scale = 2100;
      } else if (width < 600) {
        scale = 2400;
      } else if (width < 1000) {
        scale = 3500;
      } else if (width < 1500) {
        scale = 5000;
      } else if (width < 2000) {
        scale = 6000;
      }

      d3.select("body").html(
        "<button id='download-btn'>Download</button><img src='https://www.w3schools.com/images/picture.jpg' alt='map' id='map-image'>"
      );

      svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("display", "none");

      tooltip = d3.select("body").append("div")
        .style("position", "absolute")
        .style("z-index", "10")
        .style("display", "none")
        .style("background", "#EAF4F8")
        .attr("class", "tooltip")
        .on('mouseleave', function () { return tooltip.style("display", "none"); });

      //changing the projection from mercator to albers
      projection = d3.geo.albers()
        .center([10.42, 50.7])
        .rotate([0, 0])
        .parallels([50, 10])
        .scale(scale)
        .translate([width / 2, height / 2]);

      path = d3.geo.path()
        .projection(projection);

      g = svg.append("g");

      //zoom and pan functionality
      var zoom = d3.behavior.zoom()
        .scaleExtent([1, 6])
        .on("zoom", function () { });
      svg.call(zoom);
    }

    function addCityLocations(cities) {
      return new Promise((resolve) => {
        d3.json("./data/3_mittel.geo.json", function (geojson) {
          g.selectAll("path")
            .data(geojson.features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr('stroke', 'white')
            .attr('stroke-width', '0.5px')
            .attr('fill', '#3A2A78');

          // add city location circles
          g.selectAll("circle")
            .data(Object.values(cities))
            .enter()
            .append("circle")
            .attr("cx", function (d) { return projection([d.lon, d.lat])[0]; })
            .attr("cy", function (d) { return projection([d.lon, d.lat])[1]; })
            .attr("r", 5)
            .style("fill", "#17a468")
            .style("opacity", 0.6);

          resolve();
        });
      })
    }

    async function loadData() {
      return new Promise((resolve) => {
        d3.csv("./data/partners.csv", function (data) {

          for (var i = 0; i < data.length; i++) {
            if (parsedData[data[i].city] === undefined) {
              parsedData[data[i].city] = {
                city: data[i].city,
                lat: data[i].lat,
                lon: data[i].lon
              };
            }
            if (parsedData[data[i].city]['institutions'] === undefined) {
              parsedData[data[i].city]['institutions'] = [{
                name: data[i].name,
                category: data[i].category,
                person: data[i].person,
                studyTrack: data[i].study_track
              }]
            } else {
              parsedData[data[i].city]['institutions'].push({
                name: data[i].name,
                category: data[i].category,
                person: data[i].person,
                studyTrack: data[i].study_track
              });
            }
          }

          resolve();
        });
      });
    }

    async function generateMapAsPNG() {
      await loadData();
      drawMap();
      await addCityLocations(parsedData);
      convertMaptoPNG();
    }

    window.addEventListener("resize", function () {
      generateMapAsPNG()
    });

    window.addEventListener("load", function () {
      generateMapAsPNG();
    });
  </script>
</body>

</html>
